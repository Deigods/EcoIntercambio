{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Chatbot EcoIntercambio</title>
    <link rel="stylesheet" href="{% static 'css/chatbot.css' %}">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <h1>Chatbot EcoIntercambio</h1>

    <div id="chatbox" style="background: gray"></div>

    <div id="input-container">
        <input type="text" id="user-input" placeholder="Escribe un mensaje" />
        <button id="send-btn">Enviar</button>
    </div>

    <script>
        const chatbox = document.getElementById('chatbox');
        const input = document.getElementById('user-input');
        const button = document.getElementById('send-btn');

        const userIcon = "{% static 'images/person.svg' %}";
        const botIcon = "{% static 'images/robot.svg' %}";

        function addMessage(role, message) {
            const container = document.createElement('div');
            container.className = `message-container ${role}`;

            const img = document.createElement('img');
            img.src = role === 'user' ? userIcon : botIcon;

            const p = document.createElement('p');
            p.textContent = message;

            if (role === 'user') {
                container.appendChild(p);
                container.appendChild(img);
            } else {
                container.appendChild(img);
                container.appendChild(p);
            }

            chatbox.appendChild(container);
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        button.addEventListener('click', () => {
            const message = input.value;
            if (!message) return;
            addMessage('user', message);
            input.value = '';

            fetch("{% url 'chatbot_response' %}", {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                body: JSON.stringify({message})
            })
            .then(response => response.json())
            .then(data => addMessage('bot', data.response));
        });

        input.addEventListener("keypress", function(e) {
            if (e.key === "Enter") button.click();
        });
    </script>
</body>
</html>
