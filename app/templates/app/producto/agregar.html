{% extends 'app/index.html' %}

{% load static %}
<!DOCTYPE html>
<html lang="es">

{% block contenido %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Producto</title>
    <link rel="stylesheet" href="{% static 'app/css/agregar.css' %}">

    <!-- SWEET ALERT -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

{% load crispy_forms_tags %}

<body>
    <div class="container">
        <h2>Agregar Producto</h2>
        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
            <!-- Mostrar el formulario usando crispy forms -->
            {{ form | crispy }}

            <div class="d-flex justify-content-center">
                <button type="submit" class="btn-submit">Agregar Producto</button>
                <a href="{% url 'home' %}" class="btn-home">Volver al Home</a>
            </div>
        </form>
        {{ mensaje }}
    </div>
    <section class="container-waves">
        <div class="wave wave1"></div>
        <div class="wave wave2"></div>
        <div class="wave wave3"></div>
        <div class="wave wave4"></div>
    </section>

    {% endblock %}
</body>
</html>
