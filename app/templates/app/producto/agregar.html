{% extends 'app/index.html' %}

{% load static %}
<!DOCTYPE html>
<html lang="es">

{% block contenido %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Producto</title>
    <link rel="stylesheet" href="{% static 'app/css/agregar.css' %}">

    <!-- SWEET ALERT -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <link href='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css' rel='stylesheet' />
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js'></script>
    <link rel="stylesheet"
        href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.css"
        type="text/css">
    <script
        src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.min.js"></script>
    <style>
        #map {
            width: 100%;
            height: 400px;
        }
    </style>
</head>

{% load crispy_forms_tags %}

<body>
    <div class="container">
        <h2>Agregar Producto</h2>
        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form | crispy }}

            <!-- Campo oculto para las coordenadas -->
            <input type="hidden" name="latitude" id="latitude">
            <input type="hidden" name="longitude" id="longitude">

            <label for="map" style="margin-bottom: 10px;">Agregue un punto de interés/reunión:</label>
            <div id="map"></div>

            <div class="d-flex justify-content-center">
                <button type="submit" class="btn-submit">Agregar Producto</button>
                <a href="{% url 'home' %}" class="btn-home">Volver al Home</a>
            </div>
        </form>

        {{ mensaje }}
    </div>

    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoiZGVpZ28wMSIsImEiOiJjbTJmNW9hYTMwNXE2Mm1vbXJ4eWptY3NjIn0.mV36MUpkaaMXHZgv1_bDug';
        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/deigo01/cm2gk8sve000901pebrgx74cy',
            center: [-70.64827, -33.45694], // Santiago
            zoom: 10
        });


        const geocoder = new MapboxGeocoder({
            accessToken: mapboxgl.accessToken,
            mapboxgl: mapboxgl,
            placeholder: 'Buscar dirección', // Texto de ejemplo
            zoom: 15, // Nivel de zoom al buscar
            marker: true // Muestra un marcador en la ubicación seleccionada
        });

        map.addControl(geocoder);

        // Guardar la ubicación seleccionada
        geocoder.on('result', function (e) {
            const coordinates = e.result.geometry.coordinates;
            document.getElementById('latitude').value = coordinates[1];  // Latitud
            document.getElementById('longitude').value = coordinates[0]; // Longitud
            console.log('Coordenadas guardadas:', coordinates);
            // Centrar el mapa en la nueva ubicación
            map.setCenter(coordinates);
            new mapboxgl.Marker()
                .setLngLat(coordinates)
                .addTo(map);
        });
    </script>

    <section class="container-waves">
        <div class="wave wave1"></div>
        <div class="wave wave2"></div>
        <div class="wave wave3"></div>
        <div class="wave wave4"></div>
    </section>

    {% endblock %}
</body>

</html>
